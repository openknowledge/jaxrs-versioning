language: java
jdk:
  - openjdk7
  - oraclejdk8
  - openjdk8
  #- oraclejdk9 jacoco does not work
  #- openjdk9 not available for Trusty
env:
  - CONTAINER=wildfly
  - CONTAINER=payara
  - CONTAINER=tomee
before_install: cd jaxrs-versioning
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P $CONTAINER
script: mvn test -B -P $CONTAINER
cache:
    directories:
        - $HOME/.m2
addons:
  sonarcloud:
    organization: "ok"
jobs:
  include:
    - stage: sonarcloud
      jdk: oraclejdk8
      script: mvn sonar:sonar
